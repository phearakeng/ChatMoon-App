<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/custom.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <section class="form_signup">
            <header>Login</header>
            <form action="#">
                <!-- <div class="error-txt">This is an error message!</div> -->
                <div class="field input">
                    <label>Email</label>
                    <input type="text" placeholder="Email" id="email_login">
                </div>
                <div class="field input">
                    <label>Password</label>
                    <input type="password" placeholder="Password" id="password">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
                <div class="field button">
                    <input type="submit" value="SUBMIT" id="submit_login">
                </div>
            </form>
            <div class="or">
                <h3><i class="fa fa-arrow-circle-down" aria-hidden="true"></i></h3>
            </div>
            <div class="link"><a href="./user.html">Sign Up Now</a></div>
        </section>
    </div>
</body>
</html>
